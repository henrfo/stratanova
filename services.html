<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Services – Strata Nova</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Exo+2:wght@100;200;300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="styles/main.css">
<style>
  /* Page wrapper for sticky footer */
  .page-wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Service card grid styles similar to people page */
  .content {
    flex: 1;
    max-width: 1200px !important;
    margin: 0 auto !important;
    padding: 100px 2rem 2rem 2rem !important;
    width: 100% !important;
  }

  h1 {
    text-align: center;
    margin-bottom: 3rem;
    font-family: 'Exo 2', sans-serif;
    font-size: 2.5rem;
    font-weight: 300;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  /* Services grid - similar to people grid */
  .services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    width: 100%;
    justify-items: start;
  }

  .service-card {
    background: rgba(20, 40, 80, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: block;
    color: inherit;
    width: 100%;
    max-width: 350px;
    text-decoration: none;
  }

  a.service-card {
    text-decoration: none;
    color: inherit;
  }

  .service-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  }

  /* Service icon area */
  .service-icon-area {
    width: 100%;
    height: 150px;
    background: linear-gradient(135deg, rgba(20, 30, 60, 0.3), rgba(30, 50, 90, 0.3));
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .service-icon {
    font-size: 3rem;
    color: #a9c8e6;
  }

  /* Service content */
  .service-content {
    padding: 1.5rem;
    text-align: center;
  }

  .service-name {
    font-family: 'Exo 2', sans-serif;
    font-size: 1.3rem;
    font-weight: 300;
    margin: 0 0 0.5rem 0;
    color: white;
    line-height: 1.4;
  }

  .service-description {
    font-size: 0.9rem;
    line-height: 1.6;
    color: #ccc;
    margin-bottom: 1rem;
  }

  .service-features {
    text-align: left;
    font-size: 0.85rem;
    color: #a9c8e6;
    line-height: 1.8;
  }

  .service-features ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .service-features li {
    position: relative;
    padding-left: 1.5rem;
    margin-bottom: 0.5rem;
  }

  .service-features li:before {
    content: "→";
    position: absolute;
    left: 0;
    color: #dfefff;
  }

  /* Learn more link */
  .learn-more {
    display: inline-block;
    color: #dfefff;
    text-decoration: none;
    font-size: 0.9rem;
    padding: 0.5rem 1rem;
    margin-top: 1rem;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 4px;
    transition: all 0.3s ease;
    font-weight: 400;
  }

  .learn-more:hover {
    background: rgba(255, 255, 255, 0.1);
    color: white;
    border-color: rgba(255, 255, 255, 0.3);
  }

  .learn-more::after {
    content: " →";
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .services-grid {
      grid-template-columns: 1fr;
      justify-items: center;
    }
  }
</style>
</head>
<body>
<div class="page-wrapper">
  <canvas id="bg"></canvas>
  
  <!-- Top Navigation -->
  <nav class="top-nav">
    <a href="index.html">
      <img src="assets/stratanova_logo_symbol_only copy_quadratic.png" alt="Strata Nova symbol" class="logo-nav" />
    </a>
    <button class="mobile-menu-toggle">☰</button>
    <ul>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="people.html">People</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="insights.html">Insights</a></li>
      <li><a href="services.html">Services</a></li>
    </ul>
  </nav>
  
  <!-- Services Content -->
  <div class="content">
    <h1>Services</h1>
    
    <div class="services-grid">
      <!-- Service cards will be automatically generated here by serviceLoader.js -->
    </div>
  </div>
  
  <footer class="footer">
    <div class="footer-content">
      <div class="copyright">
        &copy; 2025 Strata Nova AS
      </div>
      <div class="contact">
        <a href="mailto:contact@stratanova.no">contact@stratanova.no</a>
      </div>
    </div>
  </footer>
</div>

<script src="scripts/animation/neuronAnimation.js"></script>
<script src="scripts/services/serviceLoader.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.mobile-menu-toggle');
    const navMenu = document.querySelector('.top-nav ul');
    
    if (menuToggle && navMenu) {
      menuToggle.addEventListener('click', function() {
        navMenu.classList.toggle('active');
        // Change hamburger icon to X when menu is open
        menuToggle.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
      });
    }
  });
</script>

</body>
</html>
