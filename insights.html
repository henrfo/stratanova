<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insights – Strata Nova</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Exo+2:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    .top-nav {
      text-align: center;
      margin-top: 2rem;
      z-index: 2;
      position: relative;
    }

    .top-nav .logo-nav {
      width: 70px;
      height: auto;
      opacity: 0.85;
      margin-bottom: 1rem;
    }

    .top-nav ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .top-nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 300;
      transition: color 0.2s ease;
    }

    .top-nav ul li a:hover {
      color: #dfefff;
    }

    .content {
  position: relative;
  z-index: 1;
  min-height: calc(100vh - 140px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start; /* use center if you want true vertical center */
  padding: 4rem 1rem;
  text-align: center;
}


    h1 {
      font-family: 'Exo 2', sans-serif;
      text-transform: uppercase;
      font-weight: 300;
      font-size: 2.3rem;
      color: #ffffff;
      letter-spacing: 1px;
      margin-bottom: 2rem;
      text-align: center;
    }

    .post {
      margin-bottom: 3rem;
    }

    .post h2 {
      font-size: 1.4rem;
      color: #dfefff;
      font-weight: 500;
      margin-bottom: 0.2rem;
    }

    .post .date {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 0.8rem;
    }

    .post p {
      color: #ccc;
      line-height: 1.6;
      font-size: 1rem;
    }

    .post h2 a {
      color: #dfefff;
      text-decoration: none;
    }

    .post h2 a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <!-- Top Navigation -->
  <nav class="top-nav">
    <img src="assets/stratanova_logo_symbol_only copy_quadratic.png" alt="Strata Nova symbol" class="logo-nav" />
    <ul>
      <li><a href="main.html">Main</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="insights.html">Insights</a></li>
      <li><a href="services.html">Services</a></li>
    </ul>
  </nav>

  <!-- Insights Content -->
  <div class="content">
    <h1>Insights</h1>
    <div id="insights-posts"></div>
  </div>

  <script src="scripts/neuronAnimation.js"></script>
  <script>
    const postsContainer = document.getElementById("insights-posts");

    const localPosts = [
      {
        title: "Curiosity Before Expertise",
        body: "Strata Nova isn’t about finished ideas. It’s about sharing ideas as they take shape — before they’re polished, before they’re certain. That’s how we learn in public.",
        date: "2024-12-15"
      },
      {
        title: "Learning in the Open",
        body: "Instead of waiting to become an expert, I’m exploring how neuroscience, computation, and human experience intersect — and documenting the process as it happens.",
        date: "2024-12-20"
      }
    ];

    const linkedInPosts = [
      {
        title: `<a href="https://www.linkedin.com/posts/henrikformoe_10-years-and-a-day-today-i-stood-in-front-activity-7303514521132810240-ZRnS?utm_source=share&utm_medium=member_desktop&rcm=ACoAABi_qQMBL-BUlZfFtRZAqu1rXMmeUOIDtgU" target="_blank" rel="noopener noreferrer">10 Years and a Day</a>`,
        body: "A reflection on representation, growth, and returning to the place where everything started — ten years later. Originally shared on LinkedIn.",
        date: "2025-03-06"
      }
    ];

    const allPosts = [...localPosts, ...linkedInPosts].sort((a, b) => new Date(b.date) - new Date(a.date));

    allPosts.forEach(post => {
      const el = document.createElement("div");
      el.className = "post";
      const dateFormatted = new Date(post.date).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
      el.innerHTML = `
        <h2>${post.title}</h2>
        <div class="date">${dateFormatted}</div>
        <p>${post.body}</p>
      `;
      postsContainer.appendChild(el);
    });
  </script>
</body>
</html>
