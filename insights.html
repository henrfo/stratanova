<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insights – Strata Nova</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Exo+2:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    /* Basic structure styles */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      font-family: 'Inter', sans-serif;
      font-weight: 300;
    }

    /* Page wrapper for sticky footer */
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Content styles */
    .content {
      flex: 1; /* This makes it take up available space and push footer down */
    }

    h1 {
      text-align: center;
    }

    .post {
      margin: 0 auto 3rem auto;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .post h2 {
      font-size: 1.4rem;
      color: #dfefff;
      font-weight: 500;
      margin-bottom: 0.2rem;
    }

    .post .date {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 0.8rem;
    }

    .post p {
      color: #ccc;
      line-height: 1.6;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .post p span {
      display: inline-block;
      text-align: left;
      max-width: 600px;
    }

    .post h2 a {
      color: #dfefff;
      text-decoration: none;
    }

    .post h2 a:hover {
      text-decoration: underline;
    }

    /* Footer styles */
    .footer {
      width: 100%;
      padding: 1.5rem 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
    }

    .footer-content {
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    .footer a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer a:hover {
      color: white;
    }
  </style>
</head>
<body>
<div class="page-wrapper">
  <canvas id="bg"></canvas>

  <!-- Top Navigation -->
  <nav class="top-nav">
    <a href="index.html">
      <img src="assets/stratanova_logo_symbol_only copy_quadratic.png" alt="Strata Nova symbol" class="logo-nav" />
    </a>
    <button class="mobile-menu-toggle">☰</button>
    <ul>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="people.html">People</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="insights.html">Insights</a></li>
      <li><a href="services.html">Services</a></li>
    </ul>
  </nav>

  <!-- Insights Content -->
  <div class="content">
    <h1>Insights</h1>
    <div id="insights-posts"></div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="copyright">
        &copy; 2025 Strata Nova AS
      </div>
      <div class="contact">
        <a href="mailto:contact@stratanova.no">contact@stratanova.no</a>
      </div>
    </div>
  </footer>
</div>

  <script src="scripts/animation/neuronAnimation.js"></script>
  <script>
    const postsContainer = document.getElementById("insights-posts");

    // Just keeping the one real post
    const linkedInPosts = [
      {
        title: `<a href="https://www.linkedin.com/posts/henrikformoe_10-years-and-a-day-today-i-stood-in-front-activity-7303514521132810240-ZRnS?utm_source=share&utm_medium=member_desktop&rcm=ACoAABi_qQMBL-BUlZfFtRZAqu1rXMmeUOIDtgU" target="_blank" rel="noopener noreferrer">10 Years and a Day</a>`,
        body: "A reflection on representation, growth, and returning to the place where everything started — ten years later. Originally shared on LinkedIn.",
        date: "2025-03-06"
      }
    ];

    linkedInPosts.forEach(post => {
      const el = document.createElement("div");
      el.className = "post";
      const dateFormatted = new Date(post.date).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
      el.innerHTML = `
        <h2>${post.title}</h2>
        <div class="date">${dateFormatted}</div>
        <p>${post.body}</p>
      `;
      postsContainer.appendChild(el);
    });
  </script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.mobile-menu-toggle');
    const navMenu = document.querySelector('.top-nav ul');
    
    if (menuToggle && navMenu) {
      menuToggle.addEventListener('click', function() {
        navMenu.classList.toggle('active');
        // Change hamburger icon to X when menu is open
        menuToggle.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
      });
    }
  });
</script>

</body>
</html>
