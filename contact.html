<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact – Strata Nova</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Exo+2:wght@100;200;300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/main.css">
<style>
  /* Page wrapper for sticky footer */
  .page-wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Override main.css for simple centered content */
  .content {
    flex: 1;
    display: flex !important;
    flex-direction: column !important;
    justify-content: center !important;
    align-items: center !important;
    text-align: center !important;
    padding: 2rem 1rem !important;
  }
  
  .content h1 {
    margin-bottom: 2rem !important;
  }
  
  .content p {
    max-width: none !important;
    text-align: center !important;
    margin: 0 !important;
  }
</style>
</head>
<body>
<div class="page-wrapper">
  <canvas id="bg"></canvas>
  
  <!-- Top Navigation -->
  <nav class="top-nav">
    <a href="/">
      <img src="assets/stratanova_logo_symbol_only copy_quadratic.png" alt="Strata Nova symbol" class="logo-nav" />
    </a>
    <button class="mobile-menu-toggle">☰</button>
    <ul>
      <li><a href="contact">Contact</a></li>
      <li><a href="about">About</a></li>
      <li><a href="people">People</a></li>
      <li><a href="projects">Projects</a></li>
      <li><a href="insights">Insights</a></li>
      <li><a href="services">Services</a></li>
    </ul>
  </nav>
  
  <!-- Contact Content -->
  <div class="content">
    <h1>Contact</h1>
    <p><a href="mailto:contact@stratanova.no">contact@stratanova.no</a></p>
  </div>
  
  <footer class="footer">
    <div class="footer-content">
      <div class="copyright">
        &copy; 2025 Strata Nova AS
      </div>
      <div class="contact">
        <a href="mailto:contact@stratanova.no">contact@stratanova.no</a>
      </div>
    </div>
  </footer>
</div>

<script src="scripts/animation/neuronAnimation.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.mobile-menu-toggle');
    const navMenu = document.querySelector('.top-nav ul');

    if (menuToggle && navMenu) {
      menuToggle.addEventListener('click', function(e) {
        e.stopPropagation();
        navMenu.classList.toggle('active');
        menuToggle.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
      });

      // Close menu when clicking outside
      document.addEventListener('click', function(e) {
        if (!navMenu.contains(e.target) && !menuToggle.contains(e.target) && navMenu.classList.contains('active')) {
          navMenu.classList.remove('active');
          menuToggle.textContent = '☰';
        }
      });

      // Close menu when clicking a menu item
      const menuItems = navMenu.querySelectorAll('a');
      menuItems.forEach(item => {
        item.addEventListener('click', function() {
          navMenu.classList.remove('active');
          menuToggle.textContent = '☰';
        });
      });
    }
  });
</script>

</body>
</html>
