<style>
/* Basic structure styles */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  color: white;
  font-family: 'Inter', sans-serif;
  font-weight: 300;
}

/* Page wrapper for sticky footer */
.page-wrapper {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

/* Navigation styles */
.top-nav {
  text-align: center;
  z-index: 2;
  position: relative;
  padding-top: 2rem;
}

.top-nav .logo-nav {
  width: 60px;
  height: auto;
  opacity: 0.85;
  margin-bottom: 1rem;
}

.top-nav ul {
  list-style: none;
  padding: 0;
  margin: 0 auto 1rem auto;
  display: flex;
  justify-content: center;
  gap: 2rem;
  flex-wrap: wrap;
}

.top-nav ul li a {
  color: #ffffff;
  text-decoration: none;
  font-size: 1rem;
  font-weight: 300;
  transition: color 0.2s ease;
}

.top-nav ul li a:hover {
  color: #dfefff;
}

/* Content styles */
.content {
  position: relative;
  z-index: 1;
  flex: 1; /* This makes it take up available space and push footer down */
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  padding: 2rem 1rem;
}

h1 {
  font-family: 'Exo 2', sans-serif;
  text-transform: uppercase;
  font-weight: 300;
  font-size: 2.2rem;
  color: #ffffff;
  letter-spacing: 1px;
  margin-bottom: 1rem;
}

.content p a {
  color: #ccc;
  text-decoration: underline;
}

/* Footer styles */
.footer {
  width: 100%;
  padding: 1.5rem 0;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  position: relative;
  z-index: 1;
}

.footer-content {
  width: 80%;
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: rgba(255, 255, 255, 0.7);
  font-size: 0.9rem;
}

.footer a {
  color: rgba(255, 255, 255, 0.7);
  text-decoration: none;
  transition: color 0.2s ease;
}

.footer a:hover {
  color: white;
}
</style>
</head>

<div class="page-wrapper">

  <!-- Top Navigation -->

    </ul>
  </nav>
  
  <!-- Contact Content -->
  <div class="content">
    <h1>CONTACT</h1>
    <p><a href="mailto:contact@stratanova.no">contact@stratanova.no</a></p>
  </div>
  
  <footer class="footer">
    <div class="footer-content">
      <div class="copyright">
        &copy; 2025 Strata Nova AS
      </div>
      <div class="contact">
        <a href="mailto:contact@stratanova.no">contact@stratanova.no</a>
      </div>
    </div>
  </footer>
</div>
