<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>People – Strata Nova</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Exo+2:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Link to main CSS file -->
  <link rel="stylesheet" href="styles/main.css">

  <style>
    /* People card grid styles inspired by projects */
    .content {
      max-width: 1200px !important;
      margin: 0 auto !important;
      padding-left: 2rem !important;
      padding-right: 2rem !important;
    }

    h1 {
      text-align: center;
      margin-bottom: 3rem;
    }

    /* People grid - left aligned cards */
    .people-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      width: 100%;
      justify-items: start; /* This makes cards start from left */
    }

    .person-card {
      background: rgba(20, 40, 80, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: block;
      color: inherit;
      width: 100%;
      max-width: 350px;
    }

    .person-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    /* Person profile picture */
    .person-thumbnail {
      width: 100%;
      height: 200px;
      background-size: cover;
      background-position: center;
      position: relative;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(20, 30, 60, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .person-thumbnail img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      opacity: 0.95;
    }

    /* Person content */
    .person-content {
      padding: 1.5rem;
      text-align: center;
    }

    .person-name {
      font-family: 'Exo 2', sans-serif;
      font-size: 1.3rem;
      font-weight: 300;
      margin: 0 0 0.5rem 0;
      color: white;
      line-height: 1.4;
    }

    .person-role {
      font-size: 0.9rem;
      line-height: 1.6;
      color: #a9c8e6;
      margin-bottom: 1rem;
      font-weight: 400;
    }

    .person-bio {
      font-size: 0.9rem;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    /* Contact links */
    .person-contact {
      display: block;
      margin-bottom: 1rem;
      text-align: center;
    }

    .person-email {
      font-size: 0.85rem;
      text-align: center;
    }

    .person-email a {
      color: #dfefff;
      text-decoration: none;
    }

    .person-email a:hover {
      color: white;
      text-decoration: underline;
    }

    .person-social {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }

    .person-social a {
      color: #ffffff;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .person-social a:hover {
      color: #dfefff;
    }

    /* View more link */
    .view-profile {
      display: inline-block;
      color: #dfefff;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.5rem 0;
      transition: color 0.3s ease;
      font-weight: 400;
    }

    .view-profile:hover {
      color: white;
    }

    .view-profile::after {
      content: " →";
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .people-grid {
        grid-template-columns: 1fr;
        justify-items: center; /* Center on mobile */
      }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

<!-- Top Navigation (Visible on subpages) -->

    <ul>

      <li><a href="people">People</a></li>
      <li><a href="projects">Projects</a></li>
      <li><a href="insights">Insights</a></li>
      <li><a href="services">Services</a></li>

  <script src="scripts/animation/neuronAnimation.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.mobile-menu-toggle');
      const navMenu = document.querySelector('.top-nav ul');
      
      if (menuToggle && navMenu) {
        menuToggle.addEventListener('click', function() {
          navMenu.classList.toggle('active');
          // Change hamburger icon to X when menu is open
          menuToggle.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
        });
      }
    });
  </script>
  
  <footer class="footer">
    <div class="footer-content">
