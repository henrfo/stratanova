<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Exo+2:wght@100;200;300;400;500&display=swap" rel="stylesheet">

  <style>
    /* Keeping only the styles specific to people.html that aren't in main.css */
    
    /* Additional heading style */
    h2 {
      font-size: 1.5rem;
      margin-top: 2rem;
      text-transform: uppercase;
      font-family: 'Exo 2', sans-serif;
      color: #ffffff;
      font-weight: 300;

      margin-bottom: 1rem;
    }

    /* Profile elements */
    .profile-pic {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
      opacity: 0.95;
    }

    .email a {
      color: #ffffff;
      text-decoration: underline;
    }

    .social-links {
      margin-top: 1rem;

    .social-links a {
      color: #ffffff;
      font-size: 1.5rem;
      margin-right: 1rem;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .social-links a:hover {
      color: #dfefff;
    }
    .content {
      max-width: 700px !important;
      margin: 0 auto !important;
      padding-left: 2rem !important;
      padding-right: 2rem !important;
    }

    #about {
      width: 100% !important;
      margin: 0 auto !important;
    }

  </style>
</head>
<body>

<!-- Top Navigation (Visible on subpages) -->
<nav class="top-nav">

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.mobile-menu-toggle');
      const navMenu = document.querySelector('.top-nav ul');
      
      if (menuToggle && navMenu) {
        menuToggle.addEventListener('click', function() {
          navMenu.classList.toggle('active');
          // Change hamburger icon to X when menu is open
          menuToggle.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
        });
      }
    });
  </script>
