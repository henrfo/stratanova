<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strata Nova</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Exo+2:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #dfefff;
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .hero {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0;
    }

    .hero a.logo-link img {
      width: 80px;
      height: auto;
      margin-bottom: 0.3rem;
      opacity: 0.9;
      display: block;
    }

    .hero h1 {
      font-family: 'Exo 2', sans-serif;
      text-transform: uppercase;
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: 2px;
      color: #ffffff;
      margin: 0.5rem 0 1.5rem;
    }

    .hero nav {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .hero nav a {
      color: #ffffff;
      font-size: 1rem;
      text-decoration: none;
      font-weight: 300;
      transition: color 0.2s ease, letter-spacing 0.2s ease;
    }

    .hero nav a:hover {
      color: #a9c8e6;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="hero">
    <a href="index.html" class="logo-link">
      <img src="assets/stratanova_logo_symbol_only copy_quadratic.png" alt="Strata Nova symbol" />
    </a>
    <h1>Strata Nova</h1>
    <nav>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="insights.html">Insights</a>
      <a href="services.html">Services</a>
    </nav>
  </div>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');

    let width, height;
    let points = [];

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * window.devicePixelRatio;
      canvas.height = height * window.devicePixelRatio;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0);
      initPoints();
    }

    function initPoints() {
      points = [];

      const area = width * height;
      const density = 0.00020; // Try values from 0.00008 (sparse) to 0.0002 (dense)
      const pointCount = Math.floor(area * density);

      for (let i = 0; i < pointCount; i++) {
        points.push({
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * 0.15,
          vy: (Math.random() - 0.5) * 0.15
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      for (let i = 0; i < points.length; i++) {
        let p = points[i];
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.2, 0, Math.PI * 2);
        ctx.fillStyle = '#99bbdd';
        ctx.fill();

        for (let j = i + 1; j < points.length; j++) {
          let q = points[j];
          let dx = p.x - q.x;
          let dy = p.y - q.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 150) {
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.strokeStyle = `rgba(160, 200, 255, ${1 - dist / 120})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', resize);
    resize();
    draw();
  </script>
</body>
</html>
