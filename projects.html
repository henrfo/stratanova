<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects - Strata Nova</title>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/main.css">
<style>
/* Basic structure styles */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  color: white;
  font-family: 'Inter', sans-serif;
  font-weight: 300;
}

/* Page wrapper for sticky footer */
.page-wrapper {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}


/* Content styles */
.content {
  position: relative;
  z-index: 1;
  flex: 1; /* This makes it take up available space and push footer down */
  padding: 160px 1rem 2rem 1rem; /* Adjusted top padding for fixed nav */
}

/* Project Cards - Fixed size design */
.projects-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2rem;
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
}

.project-card {
  background: rgba(20, 40, 80, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  overflow: hidden;
  position: relative;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  text-decoration: none;
  display: block;
  color: inherit;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.project-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

/* Project thumbnail */
.project-thumbnail {
  width: 100%;
  height: 144px; /* Reduced from 180px (20% smaller) */
  background-size: cover;
  background-position: center;
  position: relative;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  background-color: rgba(20, 30, 60, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.project-status {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 0.75rem;
  color: white;
  background-color: rgba(0, 0, 0, 0.5);
}

.status-ongoing {
  background-color: rgba(25, 118, 210, 0.8);
}

.status-completed {
  background-color: rgba(46, 125, 50, 0.8);
}

.status-planned {
  background-color: rgba(237, 108, 2, 0.8);
}

/* Project content */
.project-content {
  padding: 1.2rem; /* Reduced from 1.5rem (20% smaller) */
  flex: 1;
  display: flex;
  flex-direction: column;
}

.project-title {
  font-family: 'Exo 2', sans-serif;
  font-size: 1.1rem; /* Reduced from 1.2rem */
  font-weight: 300;
  margin: 0 0 0.8rem 0; /* Reduced from 1rem */
  color: white;
  line-height: 1.4;
}

.project-pitch {
  font-size: 0.9rem; /* Reduced from 0.95rem */
  line-height: 1.6;
  color: #ccc;
  margin-bottom: 0.8rem; /* Reduced from 1rem */
  flex: 1;
}

/* Project tags */
.project-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin: 1rem 0;
}

.tag {
  font-size: 0.7rem;
  padding: 2px 8px;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.1);
  color: rgba(255, 255, 255, 0.7);
}

/* View more link */
.view-more {
  display: inline-block;
  color: #dfefff;
  text-decoration: none;
  font-size: 0.9rem;
  padding: 0.5rem 0;
  transition: color 0.3s ease;
  font-weight: 400;
  margin-top: auto;
}

.view-more:hover {
  color: white;
}

.view-more::after {
  content: " →";
}

/* Footer styles */
.footer {
  width: 100%;
  padding: 1.5rem 0;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  position: relative;
  z-index: 1;
}

.footer-content {
  width: 80%;
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: rgba(255, 255, 255, 0.7);
  font-size: 0.9rem;
}

.footer .contact a {
  color: rgba(255, 255, 255, 0.7);
  text-decoration: none;
}

.footer .contact a:hover {
  color: white;
}

/* Development Mode - Disable project card clicking */
.dev-mode .project-card {
  pointer-events: none;
  cursor: default;
}

.dev-mode .project-card:hover {
  transform: none;
  box-shadow: none;
}

/* Hide "View full project" button in dev mode */
.dev-mode .view-more {
  display: none;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .projects-grid {
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }

  .content {
    padding: 160px 1rem 2rem 1rem;
  }

  h1 {
    font-size: 2rem;
  }

  .tag {
    font-size: 0.75rem;
    padding: 3px 10px;
  }

  .project-status {
    font-size: 0.8rem;
    padding: 5px 11px;
  }

  .project-pitch {
    font-size: 0.95rem;
  }

  .footer-content {
    flex-direction: column;
    gap: 1rem;
    text-align: center;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 1.5rem;
    letter-spacing: 1px;
  }

  .project-title {
    font-size: 1rem;
  }

  .project-thumbnail {
    height: 120px;
  }
}
</style>
</head>
<body class="dev-mode">
<div class="page-wrapper">
<canvas id="bg"></canvas>

<!-- Top Navigation -->
<nav class="top-nav">
<a href="/">
<img src="assets/stratanova_logo_symbol_only copy_quadratic.png" alt="Strata Nova symbol" class="logo-nav" />
</a>
<button class="mobile-menu-toggle">☰</button>
<ul>
<li><a href="contact">Contact</a></li>
<li><a href="about">About</a></li>
<li><a href="people">People</a></li>
<li><a href="projects">Projects</a></li>
<li><a href="insights">Insights</a></li>
<li><a href="services">Services</a></li>
</ul>
</nav>

<!-- Projects Content -->
<div class="content">
  <h1>Projects</h1>
  
  <div class="projects-grid">
    <!-- Project cards will be automatically generated here by projectLoader.js -->
  </div>
</div>

<footer class="footer">
<div class="footer-content">
<div class="copyright">
&copy; 2025 Strata Nova AS
</div>
<div class="contact">
<a href="mailto:contact@stratanova.no">contact@stratanova.no</a>
</div>
</div>
</footer>
</div>

<script src="scripts/animation/neuronAnimation.js"></script>
<script src="scripts/projects/projectLoader.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Mobile menu toggle
    const menuToggle = document.querySelector('.mobile-menu-toggle');
    const navMenu = document.querySelector('.top-nav ul');
    
    if (menuToggle && navMenu) {
      menuToggle.addEventListener('click', function(e) {
        e.preventDefault();
        navMenu.classList.toggle('active');
        menuToggle.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
      });
      
      // Close menu when clicking outside
      document.addEventListener('click', function(e) {
        if (!navMenu.contains(e.target) && !menuToggle.contains(e.target) && navMenu.classList.contains('active')) {
          navMenu.classList.remove('active');
          menuToggle.textContent = '☰';
        }
      });
    }
  });
</script>

</body>
</html>
